<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - TeckwahKR TMS</title>

    <!-- 파비콘 -->
    <link
      rel="icon"
      href="{{ url_for('static', path='images/favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- 기본 스타일시트 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/login.css') }}"
    />

    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-container">
            <img
              src="{{ url_for('static', path='images/logo.png') }}"
              alt="Teckwah 로고"
              class="logo"
            />
            <h1 class="system-name">TWLKR-TMS</h1>
          </div>
          <h2 class="login-title">배송 실시간 관제 시스템</h2>
        </div>

        {% if error %}
        <div class="alert alert-error">
          <i class="fa-solid fa-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>
        {% endif %}

        <form action="/login" method="POST" class="login-form">
          <input
            type="hidden"
            name="return_to"
            value="{{ request.query_params.get('return_to', '') }}"
          />

          <div class="form-group">
            <label for="user_id">아이디</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="user_id"
                name="user_id"
                placeholder="사용자 아이디"
                required
                autofocus
              />
            </div>
          </div>

          <div class="form-group">
            <label for="user_password">비밀번호</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="user_password"
                name="user_password"
                placeholder="비밀번호"
                required
              />
            </div>
          </div>

          <button type="submit" class="login-button">
            <i class="fa-solid fa-sign-in-alt"></i>
            로그인
          </button>
        </form>

        <div class="login-footer">
          <p>© {{ current_year }} Teckwah Logistics Korea</p>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='js/login.js') }}"></script>
  </body>
</html>
