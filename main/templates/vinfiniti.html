{% extends "base.html" %} {% block title %}Vinfiniti Links - TeckwahKR TMS{%
endblock %} {% block page_css %}
<style>
  .vinfiniti-page .main-card {
    max-width: 900px;
    margin: 0 auto;
    padding: 1.5rem;
  }
  .vinfiniti-links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }
  .vinfiniti-card {
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-md);
    padding: 1.5rem;
    background-color: #fff;
    transition: box-shadow 0.2s ease, transform 0.2s ease;
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .vinfiniti-card:hover {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    transform: translateY(-2px);
  }
  .vinfiniti-card-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 1rem;
  }
  .vinfiniti-card-icon {
    font-size: 1.3rem;
    width: 36px;
    height: 36px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--border-radius-sm);
    color: var(--primary-color);
    background-color: var(--primary-color-lightest);
  }
  .vinfiniti-card-title {
    font-size: 1.05rem;
    font-weight: 600;
    margin: 0;
  }
  .vinfiniti-card-url {
    font-size: 0.85rem;
    color: var(--text-color-secondary);
    word-break: break-all;
    margin-top: auto;
  }
</style>
{% endblock %} {% block content %}
<div class="vinfiniti-page">
  <div class="page-header">
    <h1 class="page-title"><i class="fa-solid fa-link"></i> Vinfiniti Links</h1>
  </div>

  <div class="main-card">
    <div class="vinfiniti-links-grid">
      {% for link in vinfiniti_links %}
      <a href="{{ link.url }}" target="_blank" class="vinfiniti-card">
        <div class="vinfiniti-card-header">
          <span class="vinfiniti-card-icon">
            <i class="fa-solid fa-link"></i>
          </span>
          <h3 class="vinfiniti-card-title">{{ link.title }}</h3>
        </div>
        <p class="vinfiniti-card-url">{{ link.url }}</p>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
