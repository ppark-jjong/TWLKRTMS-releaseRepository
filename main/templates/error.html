{% extends "base.html" %} {% block title %}Error{% endblock %} {% block content
%}
<div class="container mt-5">
  <div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">오류가 발생했습니다</h4>
    <p>
      {{ error_message | default('예상치 못한 오류가 발생했습니다. 나중에 다시
      시도해주세요.') }}
    </p>
    <hr />
    <p class="mb-0">문제가 지속되면 시스템 관리자에게 문의하세요.</p>
    <div class="mt-3">
      <button onclick="window.location.reload()" class="btn btn-primary">
        <i class="fa-solid fa-sync"></i> 새로고침
      </button>
      <button onclick="window.history.back()" class="btn btn-secondary ml-2">
        <i class="fa-solid fa-arrow-left"></i> 이전 페이지
      </button>
      <a
        href="{{ url_for('dashboard_page') }}"
        class="btn btn-outline-primary ml-2"
      >
        <i class="fa-solid fa-home"></i> 대시보드로 이동
      </a>
    </div>
  </div>
</div>
{% endblock %}
