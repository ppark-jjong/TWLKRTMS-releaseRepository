<!-- 기사 일괄 배정 모달 -->
<div class="modal" id="driverAssignModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">기사 일괄 배정</h2>
        <button type="button" class="close-btn" id="closeDriverAssignModalBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="selection-summary">
          <p><span id="driverAssignSelectedCount">0</span>개 주문이 선택되었습니다.</p>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="bulkDriverName">기사명 *</label>
            <input type="text" id="bulkDriverName" name="driverName" required />
          </div>
          <div class="form-group">
            <label for="bulkDriverContact">기사 연락처 *</label>
            <input 
              type="text" 
              id="bulkDriverContact" 
              name="driverContact" 
              required 
              pattern="010-[0-9]{4}-[0-9]{4}"
              placeholder="010-XXXX-XXXX" 
            />
          </div>
        </div>
        
        <!-- 비고 항목 제거 -->
        
        <div class="info-box">
          <p class="info-text"><i class="fas fa-info-circle"></i> 기사를 배정하면 다음과 같은 처리가 이루어집니다:</p>
          <p class="info-text">- 선택된 모든 주문에 동일한 기사가 배정됩니다.</p>
          <p class="info-text">- 대기 상태인 주문은 자동으로 진행 중 상태로 변경됩니다.</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn secondary-btn" id="cancelDriverAssignBtn">취소</button>
        <button type="button" class="btn primary-btn" id="confirmDriverAssignBtn">배정</button>
      </div>
    </div>
  </div>
</div>

<script>
(function() {
  /**
   * 초기화 함수
   */
  function init() {
    console.log('[DriverAssignModal] 초기화 시작');
    
    // 닫기/취소 버튼 이벤트
    const closeDriverAssignModalBtn = document.getElementById('closeDriverAssignModalBtn');
    const cancelDriverAssignBtn = document.getElementById('cancelDriverAssignBtn');
    
    if (closeDriverAssignModalBtn) {
      closeDriverAssignModalBtn.addEventListener('click', function() {
        hideModal();
      });
    }
    
    if (cancelDriverAssignBtn) {
      cancelDriverAssignBtn.addEventListener('click', function() {
        hideModal();
      });
    }
    
    // 배정 확인 버튼 이벤트
    const confirmDriverAssignBtn = document.getElementById('confirmDriverAssignBtn');
    if (confirmDriverAssignBtn) {
      confirmDriverAssignBtn.addEventListener('click', function() {
        submitDriverAssign();
      });
    }
    
    console.log('[DriverAssignModal] 초기화 완료');
  }
  
  /**
   * 모달 표시
   * @param {Array<string>} orderIds - 선택된 주문 ID 배열
   */
  function showModal(orderIds) {
    const modal = document.getElementById('driverAssignModal');
    if (!modal) return;
    
    if (!orderIds || orderIds.length === 0) {
      showAlert('배정할 주문을 선택해주세요.', 'warning');
      return;
    }
    
    // 선택된 주문 개수 표시
    const driverAssignSelectedCount = document.getElementById('driverAssignSelectedCount');
    if (driverAssignSelectedCount) {
      driverAssignSelectedCount.textContent = orderIds.length;
    }
    
    // 선택된 주문 ID 저장
    localStorage.setItem('selectedOrderIdsForDriver', JSON.stringify(orderIds));
    
    // 폼 초기화
    const bulkDriverName = document.getElementById('bulkDriverName');
    const bulkDriverContact = document.getElementById('bulkDriverContact');
    const bulkDriverRemark = document.getElementById('bulkDriverRemark');
    
    if (bulkDriverName) bulkDriverName.value = '';
    if (bulkDriverContact) bulkDriverContact.value = '';
    if (bulkDriverRemark) bulkDriverRemark.value = '';
    
    // 모달 표시
    modal.style.display = 'flex';
    document.body.classList.add('modal-open');
    
    // 애니메이션 효과
    setTimeout(function() {
      modal.classList.add('show');
    }, 10);
  }
  
  /**
   * 모달 숨김
   */
  function hideModal() {
    const modal = document.getElementById('driverAssignModal');
    if (!modal) return;
    
    // 애니메이션 효과
    modal.classList.remove('show');
    
    // 약간의 지연 후 완전히 숨김
    setTimeout(function() {
      modal.style.display = 'none';
      document.body.classList.remove('modal-open');
    }, 300);
  }
  
  /**
   * 기사 배정 제출
   */
  async function submitDriverAssign() {
    const bulkDriverName = document.getElementById('bulkDriverName');
    const bulkDriverContact = document.getElementById('bulkDriverContact');
    const bulkDriverRemark = document.getElementById('bulkDriverRemark');
    
    // 필수 필드 검증
    if (!bulkDriverName || !bulkDriverName.value.trim()) {
      showAlert('기사명을 입력해주세요.', 'warning');
      if (bulkDriverName) bulkDriverName.focus();
      return;
    }
    
    if (!bulkDriverContact || !bulkDriverContact.value.trim()) {
      showAlert('기사 연락처를 입력해주세요.', 'warning');
      if (bulkDriverContact) bulkDriverContact.focus();
      return;
    }
    
    // 연락처 형식 검증
    const contactPattern = /^010-\d{4}-\d{4}$/;
    if (!contactPattern.test(bulkDriverContact.value)) {
      showAlert('연락처 형식이 올바르지 않습니다 (예: 010-1234-5678)', 'warning');
      bulkDriverContact.focus();
      return;
    }
    
    // 선택된 주문 ID 가져오기
    const selectedOrderIdsStr = localStorage.getItem('selectedOrderIdsForDriver');
    if (!selectedOrderIdsStr) {
      showAlert('선택된 주문이 없습니다.', 'warning');
      return;
    }
    
    const selectedOrderIds = JSON.parse(selectedOrderIdsStr);
    if (!selectedOrderIds || selectedOrderIds.length === 0) {
      showAlert('선택된 주문이 없습니다.', 'warning');
      return;
    }
    
    // 요청 데이터 구성 (백엔드 스키마와 일치하도록 orderIds 필드명 사용)
    const requestData = {
      orderIds: selectedOrderIds,
      driverName: bulkDriverName.value,
      driverContact: bulkDriverContact.value,
      updateStatus: true  // 대기 상태 주문을 자동으로 진행 중으로 변경
    };
    
    try {
      toggleLoading(true);
      
      // API 호출
      const response = await callApi('POST', '/dashboard/driver', requestData);
      
      if (response.success) {
        const updatedCount = response.data && response.data.updatedCount ? response.data.updatedCount : selectedOrderIds.length;
        showAlert(`${updatedCount}개 주문에 기사가 성공적으로 배정되었습니다.`, 'success');
        
        // 모달 닫기
        hideModal();
        
        // 테이블 새로고침
        window.location.reload();
      } else {
        showAlert(response.message || '기사 배정 중 오류가 발생했습니다.', 'error');
      }
    } catch (error) {
      console.error('[DriverAssignModal] 기사 배정 중 오류:', error);
      showAlert('기사 배정 중 오류가 발생했습니다.', 'error');
    } finally {
      toggleLoading(false);
    }
  }
  
  /**
   * API 호출 함수
   * @param {string} method - HTTP 메서드
   * @param {string} url - API URL
   * @param {Object} data - 요청 데이터
   * @returns {Promise<Object>} - 응답 데이터
   */
  async function callApi(method, url, data) {
    try {
      const options = {
        method: method,
        headers: {
          'Content-Type': 'application/json',
        }
      };
      
      if (data && (method === 'POST' || method === 'PUT')) {
        options.body = JSON.stringify(data);
      }
      
      const response = await fetch(url, options);
      
      if (!response.ok) {
        throw new Error(`HTTP 오류: ${response.status}`);
      }
      
      return await response.json();
    } catch (error) {
      console.error(`[DriverAssignModal] API ${method} 오류:`, error);
      return {
        success: false,
        message: '서버 통신 중 오류가 발생했습니다.'
      };
    }
  }
  
  /**
   * 로딩 표시 토글
   * @param {boolean} isLoading - 로딩 중 여부
   */
  function toggleLoading(isLoading) {
    const loadingSpinner = document.querySelector('.global-loading');
    
    if (loadingSpinner) {
      loadingSpinner.style.display = isLoading ? 'flex' : 'none';
    } else if (isLoading) {
      // 글로벌 로딩 스피너가 없는 경우 생성
      const spinner = document.createElement('div');
      spinner.className = 'global-loading';
      spinner.innerHTML = `
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="spinner-text">처리 중...</div>
        </div>
      `;
      document.body.appendChild(spinner);
    }
  }
  
  /**
   * 알림 표시
   * @param {string} message - 메시지
   * @param {string} type - 알림 타입 (success, warning, error, info)
   */
  function showAlert(message, type = 'info') {
    if (window.Alerts && typeof window.Alerts[type] === 'function') {
      window.Alerts[type](message);
    } else {
      alert(message);
    }
  }
  
  // 문서 로드 완료 시 초기화
  document.addEventListener('DOMContentLoaded', init);
  
  // 공개 API
  window.driverAssignModal = {
    show: showModal,
    hide: hideModal
  };
})();
</script>
